image: luxtorpeda/steam-runtime-amd64-beta:test-1

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - package
  - publish

Build:
  stage: build
  script: ./build.sh
  artifacts:
    paths:
${ARTIFACT_DIRS}
    expire_in: 1 day

Package:
  stage: package
  script: ./package.sh
  artifacts:
    paths:
${ARTIFACT_TARBALLS}
    expire_in: 1 week

pages:
  stage: publish
  script:
  - mkdir public
  - sed "s|%DATE%|$(date)|" index.html > public/index.html
${MV_TARBALLS_TO_PUBLIC}
  artifacts:
    paths:
    - public
  only:
  - master
